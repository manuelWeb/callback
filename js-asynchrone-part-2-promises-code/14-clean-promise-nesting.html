<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chaîner les promesses proprement</title>
</head>
<body>
  <h1>Chaîner les promesses proprement</h1>
  <p>Ouvrez la console pour voir le résultat</p>
  <script>
    let post
    fetch('https://jsonplaceholder.typicode.com/posts?userId=1')
      .then((res) => res.json())
      .then((posts) => {
        post = posts[0]
        return fetch(`https://jsonplaceholder.typicode.com/comments?postId=${post.id}`)
      })
      .then((res) => res.json())
      .then((comments) => {
        console.log(`Article : ${post.title}`)
        console.log(`Premier commentaire par : ${comments[0].name}`)
      })
  </script>
</body>
</html>
